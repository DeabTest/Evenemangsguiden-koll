<!DOCTYPE html>
<meta charset="utf-8">
<title>Eskilstuna Evenemang â€“ uppdaterad {{ STAMP }}</title>
<style>
 body{font-family:system-ui,Arial,sans-serif;margin:2rem;max-width:62rem}
 h1{font-size:1.8rem;margin-bottom:1.2rem}
 ul{list-style:none;padding:0}
 li{margin:.6rem 0;padding:.4rem .2rem;border-bottom:1px solid #eee}
 time{font-weight:600;margin-right:.6rem;color:#005eb8}
 .new{background:#ff0;padding:0 .4rem;border-radius:.25rem;font-size:.8rem;margin-left:.6rem}
 a{text-decoration:none;color:#005eb8}
 a:hover{text-decoration:underline}
</style>

<h1>Evenemang ({{ COUNT }} st, uppdaterad {{ STAMP }})</h1>

<ul>
{% for ev in events %}
  <li>
    <time datetime="{{ ev.date }}">{{ ev.date }}</time>
    <a href="{{ ev.url }}">{{ ev.title }}</a>{% if ev.new %}<span class="new">Nytt</span>{% endif %}
  </li>
{% endfor %}
</ul>

<p style="margin-top:2rem;font-size:.85rem;color:#666">
  Genererad automatiskt {{ STAMP }} av GitHub Actions.
</p>
